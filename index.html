<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

      display: flex;

      align-items: center;
      padding: 30px;
    }

    .menu {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 30px;
      font-size: 1.5em;
      border-bottom: 1px solid white;
      padding-bottom: 5px;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    @media(max-width: 600px) {
      h1 { font-size: 2em; }
      h2 { font-size: 1.3em; }
      p { font-size: 1em; }
    }

<body>
